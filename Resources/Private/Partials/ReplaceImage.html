<button type="button" class="replace-image" data-toggle="modal" data-target="#image-modal-{meal.id}">
    Bild ersetzen
</button>
<div class="modal fade" id="image-modal-{meal.id}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="image-url-{meal.id}">Bild-Adresse</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form method="POST">
                <input type="hidden" name="action" value="changeImage">
                <input type="hidden" name="mealName" value="{meal.title}">
                <div class="modal-body">
                    <div class="form-group">
                        <input type="url" class="form-control" aria-describedby="emailHelp" name="src"
                               value="{meal.imageUrl}">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Speichern</button>
                </div>
            </form>
        </div>
    </div>
</div>
